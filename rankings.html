<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings - Flat White Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="custom.css?v=3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body class="bg-coffee-50 min-h-screen">
    <!-- Header (copy from library.html, add Rankings link) -->
    <header class="navbar flex items-center justify-between bg-gradient-to-r from-coffee-800 to-coffee-700 text-white shadow-lg fixed top-0 w-full z-50 px-4 py-2">
        <div class="flex items-center gap-2">
            <i class="fas fa-coffee text-2xl text-coffee-300"></i>
            <a href="index.html" class="text-xl font-bold">Flat White Finder</a>
        </div>
        <!-- Desktop Nav -->
        <nav class="hidden sm:flex items-center gap-6">
            <a href="index.html" class="link link-hover text-base">Map</a>
            <a href="library.html" id="libraryNavLink" class="link link-hover font-semibold text-base">Library</a>
            <a href="rankings.html" class="link link-hover font-semibold text-base">Rankings</a>
            <a href="about.html" class="link link-hover text-base">About</a>
            <button class="btn btn-primary bg-coffee-600 hover:bg-coffee-700 border-0 text-base px-5 py-2 min-h-0 h-auto font-semibold" onclick="openAddCafeModal()">
                <i class="fas fa-plus mr-2"></i> Add Cafe
            </button>
        </nav>
        <!-- Mobile Nav -->
        <div class="sm:hidden dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-coffee-800 rounded-box w-40">
                <li><a href="index.html" class="link link-hover">Map</a></li>
                <li><a href="library.html" id="libraryNavLinkMobile" class="link link-hover font-semibold">Library</a></li>
                <li><a href="rankings.html" class="link link-hover font-semibold">Rankings</a></li>
                <li><a href="about.html" class="link link-hover">About</a></li>
                <li><a href="#" onclick="openAddCafeModal(); return false;" class="link link-hover">Add Cafe</a></li>
            </ul>
        </div>
    </header>
    <main class="pt-24 max-w-2xl mx-auto px-2">
        <h2 class="text-2xl sm:text-4xl font-bold text-coffee-800 mb-6 text-center">Cafe Rankings</h2>
        <div id="rankingsList" class="space-y-4"></div>
    </main>
    <!-- Footer (reuse mobile-friendly version) -->
    <footer class="footer p-4 sm:p-10 bg-coffee-900 text-coffee-100 mt-10">
        <div class="grid grid-cols-1 sm:grid-flow-col gap-4 text-center">
            <div>
                <h4 class="text-lg sm:text-xl font-bold text-coffee-300 mb-1 sm:mb-2">Flat White Finder</h4>
                <p class="text-coffee-200 text-sm sm:text-base">Discovering the best flat whites in your city, one cup at a time.</p>
            </div>
            <div>
                <h4 class="text-base sm:text-lg font-semibold text-coffee-300 mb-1 sm:mb-2">Quick Links</h4>
                <div class="flex flex-col gap-1">
                    <a href="#map" class="link link-hover text-coffee-200 text-sm sm:text-base">Map</a>
                    <a href="about.html" class="link link-hover text-coffee-200 text-sm sm:text-base">About</a>
                    <a href="#" onclick="openAddCafeModal()" class="link link-hover text-coffee-200 text-sm sm:text-base">Add Cafe</a>
                </div>
            </div>
            <div>
                <h4 class="text-base sm:text-lg font-semibold text-coffee-300 mb-1 sm:mb-2">Connect</h4>
                <div class="flex gap-4 justify-center">
                    <a href="#" class="btn btn-circle btn-ghost text-coffee-200 hover:text-coffee-300">
                        <i class="fab fa-instagram text-lg sm:text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="rankings.js"></script>
    <script>
      // Hide the Library link if we're on the library page (both desktop and mobile)
      document.addEventListener('DOMContentLoaded', function() {
        const libLink = document.getElementById('libraryNavLink');
        const libLinkMobile = document.getElementById('libraryNavLinkMobile');
        if (window.location.pathname.endsWith('library.html')) {
          if (libLink) libLink.style.display = 'none';
          if (libLinkMobile) libLinkMobile.style.display = 'none';
        }
      });
    </script>
</body>
</html>
